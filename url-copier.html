<title>URL Copier | PojokPantura.Com </title>
<style> 
body{margin:0;font-family:-apple-system,BlinkMacSystemFont,Roboto,"Segoe UI",Oxygen-Sans,Ubuntu,Cantarell,"Helvetica Neue",sans-serif;text-align:center;padding:18px}
button#copy{font-size:14px;line-height:39px;cursor:pointer;border:none;background:#005b99;border-radius:3px;padding:0 18px;text-align:center;color:#fff}
button#copy:active,button#copy:focus{outline:0;border-color:#ff0}
#copy svg{width:18px;height:18px;vertical-align:middle;margin-right:8px}
#copy svg path{fill:#fff}
.link{display:block;margin:20px auto 0;text-align:center;border:1px solid #d9d9d9;width:100%;padding:13px 20px;font-size:18px;border-radius: 50px;box-shadow: inset 0 2px 5px #999;}
.link:focus,.close:focus{outline:0}
*{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box}
.close{background: #B30000;border: none;border-radius: 3px;padding: 6px 15px;font-size: 14px;color: #fff;margin:20px auto 0;line-height:1;cursor:pointer;display:none;}
</style>
</head>
<body onload="myFunction()">
<button id="copy"><svg width="24px" height="24px" viewBox="0 0 24 24"><path fill="#000000" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" /></svg>Click To Copy Link</button>
<input class="link" type="text" id="_i"/>
<button class="close" id="close" onclick="closeFunction()">Close</button>
<script>copy.onclick = function() {
  _i.value = window.decodeURIComponent(window.location.hash.substr(1));
  _i.hidden = false;
  _i.select();
  _i.focus();
  document.execCommand('copy');
  alert("Link Telah Disalin !");
  document.getElementById("close").style.display="inline-block";
};
function myFunction() {
	var d = document.getElementById("_i");
 d.value = window.decodeURIComponent(window.location.hash.substr(1));
}
function closeFunction() {
window.open('', '_self', ''); 
window.close();
}</script>
